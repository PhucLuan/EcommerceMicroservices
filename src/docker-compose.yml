version: '3.4'

services:
  catalogdb:
    image: mongo
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: Services/Catalog/Catalog.API/Dockerfile

  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    depends_on:
      - catalogdb
    environment:
      ME_CONFIG_MONGODB_SERVER: catalogdb

volumes:
  mongo_data: